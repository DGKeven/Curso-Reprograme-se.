<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
</head>

<body>
    <h1>Cadastro de Cliente</h1>
    <hr>
    <form method="post" action="/cliente/cadastrar">
        <p>
            <label for="txtNome">Nome</label><br>
            <input type="text" name="Nome" id="txtNome" placeholder="João Victor">
        </p>
        <p>
            <label for="txtEmail">Email</label><br>
            <input type="text" name="Email" id="txtEmail" placeholder="Joãovictor@gmail.com">
        </p>
        <p>
            <label for="txtURLPortifolioOnline">URL Portifolio Online</label><br>
            <input type="text" name="URLPortifolioOnline" id="txtURLPortifólioOnline">
            </label>
        </p>
        <p>
            <label for="date" min="1900-01-01" max="2023-12-01">Data de Nascimento</label><br>
            <input type="date" name="DatadeNascimento">
        </p>
        <p>
            <label for="textQtdeDependentes">Qtde Dependentes</label><br>
            <input type="text" name="QtdeDependentes">
        </p>
        <p>
            <label for="color">Cor Preferida</label><br>
            <input type="color" name="CorPreferida">
        </p>
        <label for="txtTelefone">Telefone</label><br>
        <input type="text" name="Telefone>" id="txtTelefone" placeholder="(00)00000-0000" required>
        <p>
            <label for="chkAceito">Receber Promoções</label><br>
            <input type="checkbox" name="Aceito" id="chkAceito">
        </p>
        <p>
            <label for="slcEstado">Estado</label><br>
            <select name="Estado" id="slcEstado" required>
            <option value="Slc">Selecione o Estado</option>
            <option value="AC">Acre</option>
            <option value="AM">Amapá</option>
            <option value="AL">Alagoas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espirito Santo</option>
            <option value="GO">Goias</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PR">Paraná</option>
            <option value="PB">Paraíba</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
        </p>
        <p>
            <label for="txtBiografia">Biografia</label><br>
            <textarea name="txtBiografia" id="txtBiografia" cols="50" rows="20"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>

</html>
