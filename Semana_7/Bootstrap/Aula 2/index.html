<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <title>Select, Range e Botões</title>
</head>

<body>
    <div class="container p-5">
        <div class="mb-3">
            <label for="" class="form-label">Opção Desejada</label>
            <div class="col-4">
                <select class="form-select form-select" multiple size="6">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" class="form-range" id="faixa" min="1" max="5" step="1" value="4">
        </div>
        <hr>
        <a href="#" class="btn btn-outline-primary btn-sm">Link</a>
        <a href="#" class="btn btn-outline-primary">Link</a>
        <a href="#" class="btn btn-outline-primary btn-lg">Link</a>
        <hr>
        <button class="btn btn-warning">Botão</button>
        <hr>
        <button class="btn btn-primary" data-bs-togle="button">Botão Marcável</button>
    </div>
</body>

</html>
