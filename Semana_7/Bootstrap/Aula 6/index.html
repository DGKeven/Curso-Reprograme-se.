<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <title>Leiaute de Formulários</title>
</head>

<body>
    <div class="container p-5">
        <div class="row mb-3 g-2">
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 1">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 2">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 3">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 4">
            </div>
        </div>
        <hr>
        <div class="row mb-3">
            <label for="" class="col-form-label col-2">E-mail</label>
            <div class="col-10">
                <input type="email" name="" id="" class="form-control">
            </div>
        </div>
        <hr>
        <form>
            <div class="row mb-3 g-3">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="Logradouro">
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input class=form-control id="bairro">
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="Estado">
                </div>
                <div class="col-2">
                    <label for="cep" class="form-label">Cep</label>
                    <input type="text" class="form-control" id="cep"></input>
                </div>
            </div>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

</body>

</html>
