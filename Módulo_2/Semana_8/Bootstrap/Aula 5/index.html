<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <title>Carousel</title>
</head>

<body>
    <div class="container p-5">
        <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="ads">
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#ads" data-bs-slide-to="1"></button>
                <button class="" data-bs-target="#ads" data-bs-slide-to="2"></button>
                <button class="" data-bs-target="#ads" data-bs-slide-to="3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/1280/420?random=1" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>TÃ­tulo do Slide 1
                            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Modi exercitationem culpa
                                itaque labore mollitia, voluptatum perspiciatis ducimus recusandae? Ab nobis assumenda
                                ipsa officia maxime! Doloremque nihil modi sed nostrum at!</p>
                        </h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/420?random=2" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/420?random=3" alt="" class="d-block w-100">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#ads" data-bs-slide="prev">
            <span class="carousel-control-prev-icon">
            </span>
        </button>
        <button class="carousel-control-prev" data-bs-target="#ads" data-bs-slide="next">
            <span class="carousel-control-next-icon">
            </span>
        </button>
    </div>
</body>

</html>
