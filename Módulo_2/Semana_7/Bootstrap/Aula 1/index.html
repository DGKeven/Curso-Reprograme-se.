<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <title>Formul√°rios</title>
</head>

<body>
    <div class="container p-5">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control form-control-lg" placeholder="Digite seu e-mail">
                <div class="form-text">Nunca compartilharemos seu e-mail com terceiros.</div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="text" id="senha" class="form-control">
                <div></div>
            </div class="mb-3 form-check">
            <div>
                <input type="checkbox" id="lembrar" class="form-check-input">
                <label for="lembrar" class="form-check-label">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <hr>
        <input type="file" name="arquivo" id="form control">
        <input type="color" id="cor" class="form-control">
        <hr>
        <div class="mb-3">
            <label for="" class="form-label">Cidade</label>
            <input type="text" class="form-control" list="cidades" placeholder="Digite para buscar...">
            <datalist id="cidades">
                <option value="Cidade 1" 1=""></option>
                <option value="Cidade 2" 2=""></option>
                <option value="Cidade 3" 3=""></option>
                <option value="Cidade 4" 4=""></option>
                <option value="Cidade 5" 5=""></option>
                <option value="Cidade 6" 6=""></option>
            </datalist>
        </div>
    </div>
</body>

</html>
