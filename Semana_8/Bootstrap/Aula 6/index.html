<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <script src="Aula30.js" defer></script>
    <title>Mensagens Flutuantes</title>
</head>

<body>
    <div class="container p-5">
        <div class="toast">
            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">Informação</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati pariatur cumque odio sunt, recusandae
                nobis neque? Odio ducimus consectetur totam.
            </div>
        </div>
        <hr>
        <div class="toast text-bg-success" data-bs-delay="5000">
            <div class="toast-body">
                Chegaram novas mensagens em sua caixa postal.
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-primary btn-sm">Visualizar</button>
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Ignorar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
